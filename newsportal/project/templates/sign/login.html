{% extends 'flatpages/default.html' %}

{% block content %}
<h2>Log in</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <input type="submit" value="Sing in">
</form>
<button><a href="/sign/signup/">Registration</a></button>
{% endblock content %}
